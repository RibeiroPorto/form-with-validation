<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <title>Formulario Com Validação </title>
</head>
<body>
    <div class="doubts-info">
        <span>FICOU COM DÚVIDA?</span>
        <p> NOS MANDE UMA MENSAGEM!</p>
        <p>caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato em menos de 24h.</p>
    </div>
    <form class="msg-form" action="#" method="get">
        <input class="" id="name" type="text" placeholder=" Nome completo *">
        <p class="required name">campo obrigatório</p>

        <input id="email" type="text" placeholder=" Email *">
        <p class="required email">campo obrigatório</p>

        <input id="phone" type="text" placeholder=" Telefone *">
        <p class="required phone">campo obrigatório</p>

        <textarea id="message"  placeholder=" Mensagem *"></textarea>
        <p class="required message">campo obrigatório</p>

        <p>*campos obrigatórios</p>
        <button  id="Send-button">Enviar</button>

    </form>

    <script src="./src/js/index.js"></script>
</body>
</html>
